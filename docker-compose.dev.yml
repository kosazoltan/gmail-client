version: '3.8'

services:
  # Backend (fejlesztői mód - hot reload)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: gmail-client-server-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - FRONTEND_URL=http://localhost:5173
      - BACKEND_URL=http://localhost:5000
    env_file:
      - ./server/.env
    volumes:
      - ./server/src:/app/src
      - ./server/data:/app/data
      - ./server/package.json:/app/package.json
      - /app/node_modules
    networks:
      - gmail-network
    command: npm run dev

  # Frontend (fejlesztői mód - hot reload)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: gmail-client-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - ./client/vite.config.ts:/app/vite.config.ts
      - ./client/tailwind.config.js:/app/tailwind.config.js
      - ./client/package.json:/app/package.json
      - /app/node_modules
    depends_on:
      - server
    networks:
      - gmail-network
    command: npm run dev

networks:
  gmail-network:
    driver: bridge

# Nginx konfiguráció a Gmail Client-hez
# Frontend: React build kiszolgálása
# Backend: Express API proxy

# Rate limiting
limit_req_zone $binary_remote_addr zone=gmail_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=gmail_general_limit:10m rate=30r/s;

# Upstream backend
upstream gmail_backend {
    server localhost:5000;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name mail.mindenes.org;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name mail.mindenes.org;

    # SSL konfiguráció (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/mail.mindenes.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail.mindenes.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/gmail-client-access.log;
    error_log /var/log/nginx/gmail-client-error.log;

    # Max upload size (email mellékletek)
    client_max_body_size 25M;

    # Frontend (React build)
    location / {
        root /var/www/gmail-client/client/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Backend API
    location /api {
        limit_req zone=gmail_api_limit burst=20 nodelay;

        proxy_pass http://gmail_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Cookie továbbítás (session kezeléshez)
        proxy_set_header Cookie $http_cookie;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://gmail_backend/health;
    }

    # Attachment download (nagyobb timeout)
    location /api/attachments {
        limit_req zone=gmail_general_limit burst=10 nodelay;

        proxy_pass http://gmail_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;

        # Nagyobb timeout nagy fájlokhoz
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}

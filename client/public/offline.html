<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3B82F6">
  <title>ZMail - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #F9FAFB;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      opacity: 0.8;
    }
    .icon svg {
      width: 100%;
      height: 100%;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #F9FAFB;
    }
    p {
      color: #9CA3AF;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .wifi-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      position: relative;
    }
    .wifi-icon::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      border: 4px solid #EF4444;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.3;
    }
    .wifi-icon svg {
      width: 100%;
      height: 100%;
      color: #EF4444;
    }
    .retry-btn {
      background: #3B82F6;
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .retry-btn:hover {
      background: #2563EB;
      transform: translateY(-1px);
    }
    .retry-btn:active {
      transform: translateY(0);
    }
    .tips {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #374151;
    }
    .tips h3 {
      font-size: 0.875rem;
      color: #9CA3AF;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .tips ul {
      list-style: none;
      text-align: left;
      color: #6B7280;
      font-size: 0.875rem;
    }
    .tips li {
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .tips li::before {
      content: '•';
      color: #3B82F6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wifi-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-.707-7.072m0 0L5.636 5.636M3 3l18 18" />
      </svg>
    </div>

    <h1>Nincs internetkapcsolat</h1>
    <p>Jelenleg nem tudunk csatlakozni a szerverhez. Ellenőrizd az internetkapcsolatod és próbáld újra.</p>

    <button class="retry-btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Újrapróbálás
    </button>

    <div class="tips">
      <h3>Tippek</h3>
      <ul>
        <li>Ellenőrizd a WiFi vagy mobilnet kapcsolatot</li>
        <li>Próbáld ki a repülőgép mód ki-be kapcsolását</li>
        <li>Indítsd újra a routert</li>
      </ul>
    </div>
  </div>

  <script>
    // Automatikus újratöltés ha visszajön a kapcsolat
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
